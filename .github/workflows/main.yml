name: main

on:
  pull_request:
    types: [review_requested, opened, synchronize]
    paths-ignore:
      - '.github/workflows/platforms.yml'

  push:
    branches:
      - '*'
    paths-ignore:
      - '.github/workflows/platforms.yml'

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        flutter-version: ['3.27.4', '3.29.3', '3.32.8', '3.35.7']

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ matrix.flutter-version }}'
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor --verbose

      - name: Get flutter packages
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run unit and widget tests
        run: flutter test --coverage --coverage-path=lcov.info

      - name: Upload test coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

      - name: Boot the simulator
        run: 	xcrun simctl boot 'iPhone 17'

      - name: Run the driver test
        run: 	cd example; flutter drive --target=test/driver_test/driver.dart --driver=test/driver_test/driver_test.dart
